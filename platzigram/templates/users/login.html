{% extends "users/base.html" %}


{% block head_content %}
    <title>
        Platzigram sign in
    </title>
{% endblock  %}


{% block container %}

    
    {% if error %}
        <p class= "alert alert-danger"> {{ error }}</p>
    {% endif %}
        

    <form method="POST" action='{% url "login" %}'>
        {% csrf_token %}
        <form-group>
            <input 
                class='form-control' 
                type="text" 
                name="username" 
                placeholder="Username" />

            <input 
                class='form-control' 
                type="password" 
                name="password" 
                placeholder="Password" />

        
        </form-group>

        <button class="btn btn-primary btn-block mt-5" type="submit">
            Sign in!
        </button>

    </form>
    

{% endblock  %}
